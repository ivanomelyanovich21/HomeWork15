    <div class="registration">
        <div class="registr text-center">
            <div class="number pt-5">

                <p><h2 class="text-secondary">Your phone number</h2></p>
                <input 
                placeholder="+380" 
                form="control"
                id="telephon number" 
                type="text" 
                required 
                pattern="^(\+[0-9]{12}|\+[0-9]{2}\([0-9]{3}\)[0-9]{7}|\+[0-9]{2}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$"/>

                    <strong>* required</strong>
                    </small>
                    <small class="form-text text-success valid-label">
                    <strong>everything is correct</strong>
                    </small>
